<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blaugranes - Gift Registry</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="Script/tableSort.js"></script>
        <script type="text/javascript" src="Script/tablesearch.js"></script>
              
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="Style/Login.css">
            
    </head>
    <body class="bg" background="img/header-bg.jpg">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark" id="mainNav">
                <a class="navbar-brand" href="#">Blaugranes</a>  
        </nav>
        <div class="col-md-12 text-center" style="margin-top:15%;"> 
                <button class="btn btn-lg center-block" id="welcome"><b>WELCOME!</b></button>
        </div>
        
        <div class="container" id="logform">
            <div class="row main">
                <div class="container" id="formContainer">
                    <main id="mainlogin" style="margin-top:-10%;">
                    <form class="form-signin" id="login" role="form">
                        <h3 class="form-signin-heading" id="formheader">Log in</h3>
                        <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" required autofocus>
                        <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <br/>
                    </form>
                    <input type="button" class="btn btn-primary pull-left" type="submit" id="newuser"style="margin-left:23%;" onclick="location.href='_Register.html';" value="New User ?"/>
                    <button class="btn btn-link pull-right" id="passwordchange" style="margin-right:23%;">Forgot Password?</button>
                </main>
                <main id="mainpassword" style="margin-top:-10%;">
                        <form class="form-signin" id="login" role="form">
                             <h3 class="form-signin-heading" id="formheader">Log in</h3>
                             <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" required autofocus>
                             <button class="btn btn-lg btn-primary btn-block" type="submit" >Change Password</button>
                             <br/>
                         </form>
                </main>
                </div>
            </div>
        <script>
            $(document).ready(function(){
                $("main").hide();
                $("#welcome").click(function(){
                $("#welcome").remove();
                $("#mainlogin").show();
                });
                $("#passwordchange").click(function(){
                $("#mainlogin").remove();
                $("#mainpassword").show();
                });
            });
        </script>
    </body>
</html>
